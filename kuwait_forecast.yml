
name: Generate Kuwait Marine Forecast

on:
  schedule:
    - cron: "0 3,15 * * *"  # At 03:00 and 15:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install matplotlib pillow qrcode

    - name: Generate forecast image
      run: |
        python forecast_generator.py

    - name: Commit and push forecast PNG
      run: |
        git config user.name "Forecast Bot"
        git config user.email "bot@example.com"
        git add *.png
        git commit -m "Auto-update forecast images"
        git push
